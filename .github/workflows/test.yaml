name: Lint and Test

on: [push, pull_request]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.0

      - name: Format check
        run: zig fmt --check .

      - name: Build tests
        run: zig build test --summary all